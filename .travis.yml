language: r

r:
  - 4.0.2

install:
  - R -e "0" --args --bootstrap-packrat
  - R -e "packrat::restore(restart = FALSE)"

cache:
  directories:
    - $TRAVIS_BUILD_DIR/packrat/src
    - $TRAVIS_BUILD_DIR/packrat/lib
  packages: true

deploy:
  provider: script
  file_glob: true
  script: bash scripts/ci/package.sh
  on:
    branch: develop
